
<h1>Alallam Host {Quotation Template}</h1>
<h2>Sample Data Only</h2>

<ul class="nav nav-tabs">
  <li class="active"><a href="#filter" data-toggle="tab">Filter</a></li>
  <li><a href="#sort" data-toggle="tab">Sort</a></li>
  <li><a href="#limit" data-toggle="tab">Limit</a></li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
  <div class="tab-pane active" id="filter">
  	<select name="filter" id="taskfilter">
		<option value="date">Date</option>
		<option value="day">Day</option>
		<option value="task">Task</option>
	</select>
	<input type="text" placeholder="From" ng-model="filterDateFrom">
	<input type="text" placeholder="To" ng-model="filterDateTo">
	<input type="text" placeholder="Day" ng-model="filterDay">
	<input type="text" placeholder="Task" ng-model="filterTask">
  </div>
  <div class="tab-pane" id="sort">
  	<select name="sortTask" id="sortTask" ng-model="sortTask">
		<option selected value="Task">Asc</option>
		<option value="-Task">Desc</option>
		<option value="Date">Desc</option>
	</select>
  </div>
  <div class="tab-pane" id="limit">
  	<input type="text" placeholder="To" ng-model="numLimit">
  </div>
</div>

<table class="table table-striped table-hover">
	<th>Date</th>
	<th>Day</th>
	<th>Task</th>
	<th>Category</th>
	<th>Notes</th>
	<th>Total</th>
	<tr ng-repeat="x in tasko | orderBy: sortTask | limitTo:numLimit | filter:filterTask">
		<td>{{x.Date}}</td>
		<td>{{x.Day}}</td>
		<td>{{x.Task}}</td>
		<td>{{x.Client}}</td>
		<td>{{x.Notes}}</td>
		<td>{{x.Total}}</td>
		
	</tr>
</table>
